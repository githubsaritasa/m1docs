<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		body{font-family:Verdana,Arial,sans-serif;font-size:11pt}
		table{margin-left:auto;margin-right:auto}
		.align_right{text-align: right}
		.grey_text{color:#888;font-size:.8em}
		.blue_text{color:#00F}
		.red_text{color:#F00}
		.green_text{color:#0A0}
	</style>
	<meta http-equiv="refresh" content="5">
</head>
<body>
	<table>
		<tr>
			<td class="align_right">UUID:</td>
			<td class="grey_text">~uuid~</td>
		</tr>
		<tr>
			<td class="align_right">Local IP Address:</td>
			<td class="grey_text">~localIP~</td>
		</tr>
		<tr>
			<td class="align_right">Remote Server:</td>
			<td class="grey_text">~remoteServer~</td>
		</tr>
		<tr>
			<td class="align_right">Remote IP Address:</td>
			<td class="grey_text">~remoteIP~</td>
		</tr>
		<tr>
			<td class="align_right">Current status:</td>
			<td>~currentStatus~</td>
		</tr>
	</table>
</body>
